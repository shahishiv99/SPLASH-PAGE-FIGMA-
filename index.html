<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Brand Logo -->
        <img src="./img/habitualBranding.png" alt="Habitual Branding" class="brand-logo">
        <!-- Background Toggles -->
        <div class="background-toggles" title="Change Background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>

        </div>
        <!-- Title -->
        <div class="text-container">
            <h1 class="title">Find the stuff youâ€™ll love.
            </h1>
            <!-- Text -->
            <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh
                bibendum integer etiam in enim nisi.</p>
            <div class="app-store-btn">
                <a href="https://www.apple.com/app-store/" target="_blank">
                    <img src="./img/appStore.png" alt="App Store">
                </a>
            </div>
            <div class="google-play-btn">
                <a href="https://play.google.com/store/games?hl=en&gl=US&pli=1" target="_blank">
                    <img src="./img/googlePlay.png" alt="Google Play Store">
                </a>
            </div>
        </div>
        <!-- Main Image -->
        <div class="main-image-container">
            <img src="./img/mainImage.png" alt="Loading Page Main">

        </div>
        <!-- Images -->
        <img src="./img/profile.png" alt="Profile" class="profile-image">
        <img src="./img/product.png" alt="Product Page" class="product-image">
        <img src="./img/orders.png" alt="Orders Page" class="orders-image">
        <img src="./img/cart.png" alt="Cart Page" class="cart-image">
        <img src="./img/home.png" alt="Home Page" class="home-image">

    </div>
    <script src="script.js"></script>
</body>

</html>
